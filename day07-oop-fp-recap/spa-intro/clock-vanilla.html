<!DOCTYPE html>
<!--Implement a clock using Javascript:-->
<!--* implement a simple clock that shows hours, minutes and seconds-->
<!--* make sure the hours are blue, the minutes are orange and the seconds are red-->
<!--* optimize so that it doesnâ€™t update all elements at the same time-->
<!--Use plain html plus Javascript, you can use the code that I showed earlier-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JS Clock</title>
    <style>
h1 {
    font-size: 72px;
}
#hourSpan {
    color: blue;
}
#minSpan {
    color: orange;
}
#secSpan {
    color: red;
}
    </style>
</head>
<body>
    <main>
        <div id="clock">
            <h1><span id="hourSpan"></span> : <span id="minSpan"></span> : <span id="secSpan"></span></h1>
        </div>
    </main>    
    <script>

        const hSpan = document.getElementById('hourSpan')
        const mSpan = document.getElementById('minSpan')
        const sSpan = document.getElementById('secSpan')
        
function setSec() {
        const sec = new Date().getSeconds().toString()
    sSpan.innerText = sec.length==1 ? `0${sec}` : `${sec}`
        setTimeout(setSec, 1000)
}
function setMin() {
        const min = new Date().getMinutes().toString()
    mSpan.innerText = min.length==1 ? `0${min}` : `${min}`
    setTimeout(setMin, 1000)
}
function setHour() {
    const hour = new Date().getHours().toString()
    hSpan.innerText = hour.length==1 ? `0${hour}` : `${hour}`
    setTimeout(setHour, 1000)
}
    function updateTime() {
        setSec()
        setMin()
        setHour()
    }
updateTime()
   </script>
</body>
</html>
