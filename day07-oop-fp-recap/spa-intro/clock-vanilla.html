<!DOCTYPE html>
<!--Implement a clock using Javascript:-->
<!--* implement a simple clock that shows hours, minutes and seconds-->
<!--* make sure the hours are blue, the minutes are orange and the seconds are red-->
<!--* optimize so that it doesnâ€™t update all elements at the same time-->
<!--Use plain html plus Javascript, you can use the code that I showed earlier-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple JS Clock</title>
    <style>
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        h1 {
            font-size: 10rem;
        }
        #hourSpan {
            color: blue;
        }
        #minSpan {
            color: orange;
        }
        #secSpan {
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <div id="clock">
            <h1><span id="hourSpan"></span> : <span id="minSpan"></span> : <span id="secSpan"></span></h1>
        </div>
    </main>    
    <script>

        const hSpan = document.getElementById('hourSpan')
        const mSpan = document.getElementById('minSpan')
        const sSpan = document.getElementById('secSpan')
                
        let startMin = new Date().getMinutes()
        let startHour = new Date().getHours()
        let startSec = new Date().getSeconds()

        function updateIfChanged() {
            const hour = new Date().getHours()
            const min = new Date().getMinutes()
            const sec = new Date().getSeconds()
                  
            if (sec != startSec) {
                sSpan.innerText = sec.toString().length==1 ? `0${sec.toString()}` : `${sec.toString()}`
                startSec += 1
            } 

            if (min != startMin) {
                mSpan.innerText = min.toString().length==1 ? `0${min.toString()}` : `${min.toString()}`
                startMin += 1
            }

            if (hour != startHour) {
                hSpan.innerText = hour.toString().length==1 ? `0${hour.toString()}` : `${hour.toString()}`
                startHour += 1
            }

            setTimeout(updateIfChanged, 1000)
        }

        hSpan.innerText = startHour.toString().length==1 ? `0${startHour.toString()}` : `${startHour.toString()}`
        mSpan.innerText = startMin.toString().length==1 ? `0${startMin.toString()}` : `${startMin.toString()}`
        sSpan.innerText = startSec.toString().length==1 ? `0${startSec.toString()}` : `${startSec.toString()}`


        updateIfChanged()

   </script>
</body>
</html>
