<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Do The Wave!</title>
  
  <style>
    #waves {
      display: flex;
    }
    .red-wave {
      height: 500px;
      width: 1px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <main>
    <div id="waves"></div>  
  </main>

  <script>
    const container = document.getElementById('waves')
    const total = 500
    const range = Array.from(Array(total).keys())
    
    function redraw(n) {
      container.innerHTML = ''
      
      range.forEach(i => {
        const el = document.createElement('div')
        el.className = 'red-wave'
        
        const x = n === i ? 40 : 0
                
        el.style.top = x + 'px'
        el.style.left = i + 'px'
        
        container.append(el)
      })
      setTimeout(redraw, 10, n > total ? 0 : n + 1)
    }
    redraw(1)
  </script>
</body>
</html>
